    <div class="iet">
        <p>您的浏览器版本过低，为保证更佳的浏览体验，<a href="https://www.imooc.com/static/html/browser.html">请点击更新高版本浏览器</a></p>
        <span class="closed">以后再说<i>X</i></span>
    </div>
    <script type="text/javascript">
        $('.closed').click(function(){
            $('.iet').hide();
        })
    </script>


    <div class="m_header">
        <div class="m_head_content" id="mheader">
            <div class="m_head_logo clearfix">
                <a href="<yunu:url name='home'/>"><img src="<yunu:config name="site_logo">"></a>
                <p>
                    <span><yunu:config name="site_title"></span>
                    <i><yunu:block name='head_text1' /></i>
                </p>
            </div>


            <button type="button" class="navbar-toggle hamburger " data-target="#example-navbar-default-collapse" data-toggle="collapse" aria-expanded="true">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="hamburger-bar"></span>
            </button>
            <div class="menu no" id="menu"><img src="__PUBLIC__/img/menu.png"></div>
        </div>
        <div class="app_menu" id="app_menu">
            <ul>
                <li><a href="<yunu:url name='home'/>"><span>网站首页</span></a></li>
                <yunu:nav typeid='1'>
                    <li><a href="{$nav.url}"><span>{$nav.title}</span></a></li>
                    <div class="v_list">
                        <volist name="nav['child']" id="v">
                            <a href="{$v.url}">{$v.title}</a>
                        </volist>
                    </div>
                </yunu:nav>
            </ul>
        </div>
        <script type="text/javascript">
            $(".navbar-toggle").on('click', function (event) {
                if($("#app_menu").css("display")=="none"){
                  $(this).addClass('hamburger-close')
                    $("#app_menu").slideDown(600);
                }else{
                  $(this).removeClass('hamburger-close')
                    $("#app_menu").slideUp(600);
                }
            });
            var icon = '<i class="iconfont icon-xiangxiajiantou"></i> '
            $("#app_menu li").eq(1).addClass('on').append(icon);
            $("#app_menu li").eq(2).addClass('on').append(icon);
            $("#app_menu li").eq(3).addClass('on').append(icon);
            //$("#app_menu li").eq(5).addClass('on').append(icon);

            $("#app_menu li").click(function(){
                $(this).toggleClass("active").siblings('#app_menu li').removeClass("active");//切换图标
                $(this).next("#app_menu .v_list").slideToggle(500).siblings("#app_menu .v_list").slideUp(500);
            });
        </script>
    </div>
